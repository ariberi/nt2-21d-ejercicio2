<div class="row filtros">
    <h5 class="mb-3">Buscar personas</h5>

    <div class="col-md-6 mb-2 mb-md-0">
        <input
                type="text"
                class="form-control"
                placeholder="Buscar por nombre..."
                v-model="busquedaPorNombreCompleto"
        >
    </div>
    <div class="col-md-6">
        <input
                type="text"
                class="form-control"
                placeholder="Buscar por DNI..."
                v-model="busquedaPorDni"
        >
    </div>
    <div class="col-12" v-if="errorCaracteresMinimos.error">
        <div class="alert alert-danger mt-2">
            {{ errorCaracteresMinimos.mensaje }}
        </div>
    </div>
</div>

<hr>
<br>
<div class="card-deck m-0">
    <div class="row">
        <div class="col" v-for="persona in personasFiltradas" :key="persona.dni">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ getNombreCompleto(persona) }}
                    </h5>
                    <p class="card-text">DNI: {{ persona.dni }}</p>
                    <a href="" class="card-link">Correo: {{ persona.correo }} </a>
                </div>
            </div>
        </div>
    </div>
</div>
