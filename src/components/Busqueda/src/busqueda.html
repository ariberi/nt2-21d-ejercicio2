<header class="row filtros">
    <h5 class="mb-3">Buscar personas</h5>
    <div class="col-md-6 mb-2 mb-md-0">
        <input
                type="text"
                class="form-control"
                placeholder="Buscar por nombre..."
                v-model="busquedaPorNombreCompleto"
        >
    </div>
    <div class="col-md-6">
        <input
                type="text"
                class="form-control"
                placeholder="Buscar por DNI..."
                v-model="busquedaPorDni"
        >
    </div>
    <div class="col-12" v-if="errorCaracteresMinimos.error">
        <div class="alert alert-danger mt-2">
            {{ errorCaracteresMinimos.mensaje }}
        </div>
    </div>
</header>
<div class="card-deck mt-2">
    <div class="row">
        <div class="col" v-for="persona in personasFiltradas" :key="persona.dni">
            <div class="card m-2">
                <header class="card-header bg-dark text-white">
                    {{ getNombreCompleto(persona) }}
                </header>
                <main class="card-body">
                    <p class="card-text"><b>DNI:</b> {{ persona.dni }}</p>
                    <p><b>Correo:</b> <a href="#" class="card-link">{{ persona.correo }} </a></p>
                </main>
            </div>
        </div>
    </div>
</div>
